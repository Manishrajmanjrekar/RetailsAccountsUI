<div [class.jumbotron]="!inIsChildComponet">
  <div class="container">    
    <form [formGroup]="searchForm" (ngSubmit)="performSearch()">
      <div class="">
        <div class="col-md-6">  
          <div class="form-group">
            <mat-form-field>
              <mat-select [attr.data-name]="'expenseTypeId'" [formControlName]="'expenseTypeId'" placeholder="Select Expenses Type">
                  <mat-option [value]="">-- Select Expenses Type --</mat-option>
                <mat-option *ngFor="let item of expensesTypes" [value]="item.id">
                  {{item.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form-group">
            <input type="text" formControlName="expensesCategoryName" placeholder="Expenses Category Name" class="form-control" 
             [ngClass]="{ 'is-invalid': submitted && f.expensesCategoryName.errors }" />
            <div *ngIf="submitted && f.expensesCategoryName.errors" class="invalid-feedback">
                <div *ngIf="f.expensesCategoryName.errors.required">Expenses Category Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Search"/>
          </div>
        </div>
      </div>
    </form>
    
    <app-generic-mattable [dataSource]="dataSource" [displayColInfo]="displayColInfo"></app-generic-mattable>
    <!-- <app-generic-table [dataSource]="dataSource" [displayColInfo]="displayColInfo"></app-generic-table> -->
  </div>
</div>
